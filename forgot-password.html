<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>نسيت كلمة المرور</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./forgot-password.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container forgot-password-container">
            <form id="forgot-password-form" action="#">
                <h1>نسيت كلمة المرور</h1>
                <p>لاستعادة كلمة المرور قم بتعبئة البيانات التالية الخاصة بحسابك</p>
                <label for="forgot-password-email">البريد الإلكتروني</label>
                <div class="input-group">
                    <input type="email" id="forgot-password-email" name="forgot-password-email" placeholder="mohammed@gmail.com:مثال " required />
                    <ion-icon name="mail-outline"></ion-icon>
                </div>
                <button type="submit">إعادة تعيين كلمة المرور</button>
                <a href="index.html">العودة إلى تسجيل الدخول</a>
            </form>
        </div>
    </div>
</body>
</html>
